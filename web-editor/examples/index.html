<!DOCTYPE html><html><head><title>@dojo/web-editor</title><link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"><style>body{font-family:'Roboto Slab',serif}.wrap{display:flex;align-items:center}.box{flex:1;margin:1em .5em;height:600px;border:1px solid grey}#runner{border:none;position:relative;height:100%;width:100%}.hidden{display:none}</style><link rel="stylesheet" href="/css/prism.css" type="text/css"></head><body><h1>@dojo/web-editor</h1><div><label for="project">Project to load:</label><select type="text" name="project" id="project" disabled><option value="dojo-test-app.project.json">Dojo2 Hello World</option><option value="dojo2-todo-mvc.project.json" selected>Dojo2 Todo MVC</option><option value="dojo2-todo-mvc-kitchensink.project.json">Dojo2 Kitchensink Todo MVC</option></select><button type="button" name="load-project" id="load-project" disabled>Load</button></div><div id="div-file" class="hidden"><div><label for="select-file">File to display:</label><select name="select-file" id="select-file"></select></div><div><button type="button" name="run" id="run">Run</button></div></div><div class="wrap"><div id="editor" class="box"></div><div class="box"><iframe src="../support/blank.html" id="runner" name="runner"></iframe></div></div><script src="../external/postcss-bundle.js"></script><script src="../node_modules/monaco-editor/min/vs/loader.js"></script><script>window.MonacoEnvironment={getWorkerUrl:function(){return"../worker-proxy.js"}}</script><script src="./index.js"></script></body></html>
